{{> header }}

<body>

<div id="wrapper">
  {{> navigation }}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add an App's Snippet</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add Snippets
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form id="appintegrationsnippets" role="form">
                                        <div class="form-group">
                                            <label>Header Snippets</label>
                                            <textarea class="form-control camouflage-head-snippets" rows="5" name="headsnippets"></textarea>
                                        </div>
                                        <div class="form-group">
                                          <label>Body Start Snippets</label>
                                          <textarea class="form-control camouflage-body-start-snippets" rows="5" name="bodystartsnippets"></textarea>
                                        </div>
                                        <div class="form-group">
                                          <label>Body End Snippets</label>
                                          <textarea class="form-control camouflage-body-end-snippets" rows="5" name="bodyendsnippets"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-default" onclick="return appintegration.save(true);">Save</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-12 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
